name: Team Coding & Writing Rules
version: 1.0.0
schema: v1

rules:
  # 既存ルール
  - Always give concise responses        # 必要なら修正・削除可

  # === コーディングに関するルール ===
  - コードは必ず日本語で説明を書き、全体のコンテクストを考慮して設計・実装を行うこと
  - 関数やクラスの冒頭には日本語で機能・入出力・副作用をコメントすること
  - 変数名・関数名が十分に自己説明的ならコメントは不要。  
    意味が曖昧・略語を含む場合は横に日本語コメントを付けること
  - 必要に応じて別ファイル／モジュールを参照し、ファイル間・レイヤ間の整合性を保った最適化を行うこと（局所最適禁止）
  - 指示が不明瞭な場合は必ず質問し、選択肢を提示して指示者の意図を確認すること
  - 指示に矛盾やリスク（計算量悪化・セキュリティ欠陥等）がある場合は警告し、代替案を示すこと
  - エラー処理・入力バリデーション・ログ出力を怠らず、ユニットテストを提案すること
  - コード例は言語の最新ベストプラクティスに従い、可読性・保守性を最優先とすること

  # === 報告書／文書作成に関するルール ===
  - チャットも最終成果物も **日本語** で回答・出力すること
  - 目的・対象読者・利用シーンを踏まえ、論理構造（序論→本論→結論）を明確にすること
  - セクション見出し・箇条書き・表・図を適切に用い、視認性を高めること
  - 引用・参考文献・出典を明示し、ファクトチェックを行うこと
  - PowerPoint 変換を想定する場合は Markdown スライド（Marp）か Pandoc での変換に最適化したマークアップを使うこと
  - 指示にないが有用と思われる付録（用語集、手順フローチャート等）があれば提案すること

  # === その他汎用ガイドライン ===
  - エッジケースや例外的状況も考慮し、必要なら注意書きを追記すること
  - 提示する選択肢にはメリット・デメリット・推奨シナリオを添えること
  - 最終アウトプット後も改善提案があれば補足すること
